<div class="app-instance">
    <h6 class="app-instance__time">{{ data['dt'] * 1000 | date: "h a" }}</h6>
    <img src="http://openweathermap.org/img/wn/{{ data['weather'][0]['icon'] }}@2x.png" class="app-instance__image"
        alt="weather icon">
    <h6 class="app-instance__temp">{{ data['main']['temp'] | kelvinToCelsius }}</h6>
</div>
